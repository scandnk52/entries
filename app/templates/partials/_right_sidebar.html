{% set popular_topics = get_popular_topics_24h() %}

<aside id="right-sidebar" class="hidden lg:block lg:sticky top-16 lg:w-80 w-full h-[calc(100vh-4rem)] z-10 lg:border-l border-slate-700 p-4 pb-16 overflow-auto">
    {% if popular_topics %}
    <div class="border border-slate-700 my-2 rounded-md">
        <div class="p-2 mb-2 border-b border-slate-700">
            <h2 class="text-2xl font-bold">Trends</h2>
        </div>
        <div class="mb-2">
            <ul>
                {% for topic, count in popular_topics %}
                <li>
                    <a class="flex justify-between items-center hover:bg-slate-800 p-3" href="{{ url_for('topic.get_topic', topic_slug=topic.slug) }}">
                        <span class="text-neutral-200">{{ topic.title }}</span>
                        <span class="bg-slate-600 px-1 rounded-md font-bold">{{ count }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
    <div>
        <p class="text-sm font-light">
            <a href="{{ url_for('main.home') }}" class="text-neutral-400 hover:underline">{{ config.APP_NAME }}</a> is open source entry-topic based content sharing platform.
        </p>
        <p class="text-sm mt-4 text-center">
            <a href="https://github.com/scandnk52/entries" target="_blank" class="text-blue-500 hover:underline">GitHub</a>
        </p>
    </div>
</aside>
